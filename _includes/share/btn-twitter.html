{% assign href = site.url | append: site.baseurl | append: page.url %}
{% if page.title %}
	{% assign title = page.title %}
{% else %}
	{% assign title = site.title %}
{% endif %}
<a class="icon {{ include.class }}" 
	href="https://twitter.com/intent/tweet?text={{ title | append: '' | cgi_escape }}&url={{ href | cgi_escape }}" target="_blank" 
	title="Compartilhar no Twitter"
	data-ga-event="click"
	data-ga-category="Compartilhar ({{ include.position }})"
>
	{% include svg/twitter.svg %}
</a>
